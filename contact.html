<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My WEbpage</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <h1 style="font-size: xx-large;text-align: center;">Harsh kumar</h1>

            <nav>
                <ul>
                    <li><a href ="https://harshksaw.github.io/harsh/index.html">Home</a></li>
                    <li><a href ="https://harshksaw.github.io/harsh//intro.html"> MY Intro</a></li>
                    
                    <li><a href ="https://harshksaw.github.io/harsh//cv.html">CV</a></li>
                    <li><a href ="https://harshksaw.github.io/harsh//contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>

        <div class="main-content">
            <div >
                <form action="#" method="POST" class="contactform" >
                    <h4>Contact me for Work/ General Enquiries</h4>
                    <br>
                    <label for="user-name">Name:</label>
                    <input id="user-name" type="text" name="name" style="width: 20vw;height: 3vw; border-radius: 50px; border: 2px solid black;" >
                    <br>
                    <br>
                    <label for="user-email">Email:</label>
                    <input id="user-email" type="text" name="email" style="width: 30vw;height: 4vw; border-radius: 50px; border: 2px solid black;" >
                   
                    <br>
                    <br>
                    <label for="user-number">PHONE:</label>
                    <input id="user-number" type="number" name="phone" style="width: 25vw;height: 3vw; border-radius: 50px; border: 2px solid black;" >
                    <br>
                    <input type="checkbox" id="user-check" id ="isclient">
                    <label for="user-check-label" for ="isclient"  >I want you to work on a project with me</label>
                    <br>
                    
                    <label for="user-message">FEEDBACK!/ Message:</label>
                    <br>
                    <textarea id="user-message" name="message" rows="15" cols="50" style="border: 2px solid black; border-radius: 30px;"></textarea>
                    <br>
                    <br>

                    <button type="submit" style="width:200px;height: 50px;background-color: red; font-size: 20px;">Submit</button>
                </form>
                
            </div>
           
        </div>

    </div>
    
    
</body>
</html>
