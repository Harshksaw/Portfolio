<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href= "utils.css" type="text/css" rel="stylesheet">
    <!-- <script src="script.js"></script> -->
 
    <title>Calculator</title>
</head>

<body>
    <h1  class="text-center "> WELCOME  Calculator GUI using HTML , CSS , javascript</h1>
    <div class="conatiner bg-color mx-align flex flex-col items-center">
        <div class="row">
            <input  class = "inp" type = "text" title="notitle" >
        </div>
        
        <div class="row">
            <button class="button">M+</button>
            <button class="button">M-</button>
            <button class="button">C</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
    </div>
    <script src="script.js" >

    </script>    



  
</body>
</html>
